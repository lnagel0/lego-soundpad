<body>

        </div>
        <div data-key="68" class="tecla">
            <kbd>D</kbd>

        </div>
        <div data-key="70" class="tecla">

        </div>
        <div data-key="71" class="tecla">
            <kbd>G</kbd>

        </div>
        <div data-key="72" class="tecla">

    </div>

    <audio data-key="65" src="sounds/darthVader.wav"></audio>
    <audio data-key="83" src="sounds/Stormtrooper.wav"></audio>
    <audio data-key="68" src="sounds/Yoda.wav"></audio>
    <audio data-key="70" src="sounds/R2D2.wav"></audio>
    <audio data-key="71" src="sounds/Obi-Wans.wav"></audio>
    <audio data-key="72" src="sounds/Luke.wav"></audio>
    <audio data-key="74" src="sounds/Ewok.wav"></audio>
    <audio data-key="75" src="sounds/Jar_Jar_Binks.wav"></audio>
    <audio data-key="76" src="sounds/Jawa.wav"></audio>
    <audio data-key="77" src="sounds/C3P0.wav"></audio>
    <audio data-key="78" src="sounds/Emperor_Palpatine.wav"></audio>






    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const teclas = Array.from(document.querySelectorAll('.tecla'));
        teclas.forEach(tecla => tecla.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>
</html>
